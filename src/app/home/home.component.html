<mat-toolbar color="gray">

     <input type="text" name="search" class="search" placeholder="Enter domain name" [(ngModel)]="searchTerm"
          (input)="onChange()">

     <button mat-flat-button class="saveBtn" (click)="openDialogForm()">Fetch & save Details</button>
</mat-toolbar>

<div class="upperBtn">
     <button mat-flat-button class="saveBtn" (click)="deleteData()">Delete</button>
     <button mat-flat-button class="saveBtn" (click)="downloadCsv()">Export as CSV</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


     <ng-container matColumnDef="checkbox">
          <th mat-header-cell *matHeaderCellDef>
               <mat-checkbox (change)="$event ? masterToggle($event) : null" [checked]="selection.hasValue()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
               </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
               <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
               </mat-checkbox>
          </td>
     </ng-container>


     <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.Logo}}" alt=""> {{element.Logo}} </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let element" (click)="openDialogDetail(element)"> {{element.companyName}} </td>
     </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="socialProfiles">
          <th mat-header-cell *matHeaderCellDef> social Profiles </th>
          <td mat-cell *matCellDef="let element"> {{element.socialMediaLogo}} </td>
     </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
     </ng-container>
     <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
     </ng-container>
     <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
     </ng-container>
     <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
